<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nicholas Bordis' links</title>
    <style>
      * {
        border: 1px red dashed;
      }
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(180deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
      }
      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/photos/jose-alejandro-cuffia-k1LNP6dnyAE-unsplash (1).jpg" alt="A black dog">
       </div>
      <div class="name-row">
        Nicholas Bordis
      </div>
      <div class="social-icons-row">
        <a href="https://github.com/nbordis" target="_blank">
          Github
        </a>
        <a href="https://discordapp.com/users/nbordis" target="_blank">
          Discord
        </a>
      </div>
      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="/photos/aamir-suhail-ATlRqTCbvV4-unsplash.jpg" alt="The sun in the palm of a person's hand">
          <a href="https://www.usatoday.com/story/life/2023/11/30/positive-quotes-to-inspire/11359498002/" target="_blank">
            50 Motovational Quotes
          </a>
        </div>
        <div class="item">
          <img class="thumbnail" src="/photos/priscilla-du-preez-s5KT5CS1zbA-unsplash.jpg" alt="A stack of old books">
          <a href="https://add.org/tips-for-studying-with-adhd/" target="_blank">How To Study With ADHD</a>
        </div>
        <div class="item">
          <img class="thumbnail" src="/photos/the grappler's diary.jpeg" alt="The grappler's diary logo">
          <a href="https://thegrapplersdiary.com/" target="_blank">Check Out The Grappler's Diary</a>
        </div>
      </div> <!--links row-->
 </div> <!--main container-->
  </body>
</html>
